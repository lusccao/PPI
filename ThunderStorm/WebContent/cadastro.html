<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="main" class="container">
			<h2 class="page-header">Cadastro</h2>
			<form action ="ManterUsuario.do" method="get">
				<div class="row">
					<div class="form-group col-md-4 mb-3">
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome" class="form-control" maxlength="20" required placeholder="Nome">
					</div>
					<div class="form-group col-md-4 mb-3">
						<label for="sobrenome">Sobrenome:</label>
						<input type="text" name="sobrenome" id="sobrenome" class="form-control" maxlength="20" required placeholder="Sobrenome">
					</div>
					<div class="form-group col-md-4 mb-3">
					
					<label for="username">Nome de usuário:</label>
					<div class="input-group">
        				<div class="input-group-prepend">
          					<span class="input-group-text" id="inputGroupPrepend">@</span>
       					</div>
       					 <input type="text" name="username" id="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" maxlength="10" required placeholder="Nome de usuário">
      					</div>
					</div>
					<div class="form-group col-md-6">
						<label for="email">E-mail:</label>
						<input type="text" name="email" id="email" class="form-control" maxlength="50" required placeholder="E-mail">	
						<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Sexo:</label>
					  	<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
						    <option selected require>Escolha o sexo...</option>
						    <option value="M" id="M">Masculino</option>
						    <option value="F" id="F">Feminino</option>
						    <option value="X" id="X">Prefiro não dizer</option>
					  	</select>
					</div>
					<div class="form-group col-md-6">
						<label for="senha">Senha:</label>
						<input type="password" name="senha" id="senha" class="form-control" maxlength="50" required placeholder="Senha">
					</div>
				</div>
				<h3 class="page-header">Endereço inicial</h3>
				
				<div class="form-row">
				    <div class="col-md-6 mb-3">
				      	<label for="cidade">Cidade</label>
				     	<input type="text" class="form-control" id="cidade" name="cidade" required placeholder="Cidade">
				    </div>
				    <div class="col-md-3 mb-3">
				      	<label for="validationDefault04">Estado</label>
				      	<select class="custom-select" id="estado" name="estado" required>
				        	<option selected disabled value="">Escolha o estado</option>
				        	<option value="ac" id="ac">AC</option>
							<option value="al" id="al">AL</option>
							<option value="ap" id="ap">AP</option>
							<option value="am" id="am">AM</option>
							<option value="ba" id="ba">BA</option>
							<option value="ce" id="ce">CE</option>
							<option value="df" id="df">DF</option>
							<option value="es" id="es">ES</option>	
							<option value="go" id="go">GO</option>
							<option value="ma" id="ma">MA</option>
							<option value="mt" id="mt">MT</option>
							<option value="ms" id="ms">MS</option>
							<option value="mg" id="mg">MG</option>
							<option value="pa" id="pa">PA</option>
							<option value="pb" id="pb">PB</option>
							<option value="pr" id="pr">PR</option>
							<option value="pe" id="pe">PE</option>
							<option value="pi" id="pi">PI</option>
							<option value="rj" id="rj">RJ</option>
							<option value="rn" id="rn">RN</option>
							<option value="rs" id="rs">RS</option>
							<option value="ro" id="ro">RO</option>
							<option value="rr" id="rr">RR</option>
							<option value="sc" id="sc">SC</option>
							<option value="sp" id="sp">SP</option>
							<option value="se" id="se">SE</option>
							<option value="to" id="to">TO</option>
				     	 </select>
				    </div>
				    <div class="col-md-3 mb-3">
				      <label for="cep">CEP</label>
				      <input type="text" class="form-control" id="cep" name="cep" required placeholder="CEP">
				    </div>
			  </div>
			<input type="submit" value="Criar" name="acao" class="btn btn-primary">
			<a href="index.html" class="btn btn-dark">Voltar</a> 
			</form>
		</div>
		<script src="js/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
